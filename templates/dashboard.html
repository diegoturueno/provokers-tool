<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling Tool de Nuevas Masculinidades Provokers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">Profiling Tool de Nuevas Masculinidades <span class="highlight">Provokers</span></div>
            <nav>
                <a href="/" class="active">Casos</a>
                <a href="/context">Metodología</a>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="actions-bar">
                <h1>Gestión de Casos</h1>
                <button id="new-case-btn" class="primary-btn">+ Nuevo Caso</button>
            </section>

            <div id="cases-grid" class="cases-grid">
                <!-- Los casos se cargarán aquí dinámicamente -->
                <div class="loading-spinner">Cargando casos...</div>
            </div>
        </main>
    </div>

    <!-- Modal Nuevo Caso -->
    <div id="new-case-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Crear Nuevo Caso</h2>
            <form id="new-case-form">
                <div class="form-group">
                    <label>Identificador del Caso</label>
                    <input type="text" id="case-identifier" placeholder="Ej: Entrevista Sujeto A" required>
                </div>
                <div class="form-group">
                    <label>Descripción (Opcional)</label>
                    <textarea id="case-description" placeholder="Contexto breve..."></textarea>
                </div>
                <button type="submit" class="primary-btn">Crear Caso</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
